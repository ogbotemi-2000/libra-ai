<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crappo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous"></script>
  </head>
<body>
<footer class="footer">
      <div class="footer__top">
        <div class="footer__top__logo">
          <img src="images/logo.svg" alt="Croppo brand logo">
          <span class="text text--medium">CRAPPO</span>
        </div>
        <div class="footer__top__menu">
          <nav class="nav">
            <p class="nav__title text text--medium">Quick Link</p>
            <ul class="nav__list">
              <li class="nav__list__item text text--small text--regular">Home</li>
              <li class="nav__list__item text text--small text--regular">Products</li>
              <li class="nav__list__item text text--small text--regular">About</li>
              <li class="nav__list__item text text--small text--regular">Features</li>
              <li class="nav__list__item text text--small text--regular">Contact</li>
            </ul>
          </nav>
        </div>
        <div class="footer__top__menu">
          <nav class="nav">
            <p class="nav__title text text--medium">Resources</p>
            <ul class="nav__list">
              <li class="nav__list__item text text--small text--regular">Download Whitepaper</li>
              <li class="nav__list__item text text--small text--regular">Smart Token</li>
              <li class="nav__list__item text text--small text--regular">Blockchain Explorer</li>
              <li class="nav__list__item text text--small text--regular">Crypto API</li>
              <li class="nav__list__item text text--small text--regular">Interest</li>
            </ul>
          </nav>
        </div>
        <div class="footer__top__payment-systems">
          <p class="payment-systems__title">We accept following payment systems</p>
          <div class="payment-systems__payments">
            <div class="payment-icon-container">
              <img src="images/visa.svg" alt="Visa Card">
            </div>
            <div class="payment-icon-container">
              <img src="images/mastercard.svg" alt="Master Card">
            </div>
            <div class="payment-icon-container">
              <img src="images/bitcoin.svg" alt="Bitcoin">
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__copyright text text--small text--regular">Â©2021 CRAPPO. All rights reserved.</div>
        <div class="footer__bottom__social-media">
          <svg class="social-icon">
            <use xlink:href="images/social-media-sprite.svg#facebook"></use>
          </svg>
          <svg class="social-icon">
            <use xlink:href="images/social-media-sprite.svg#instagram"></use>
          </svg>
          <svg class="social-icon">
            <use xlink:href="images/social-media-sprite.svg#youtube"></use>
          </svg>
          <svg class="social-icon">
            <use xlink:href="images/social-media-sprite.svg#twitter"></use>
          </svg>
          <svg class="social-icon">
            <use xlink:href="images/social-media-sprite.svg#linkedin"></use>
          </svg>
        </div>
      </div>
    </footer>

</body>
</html>
