<!DOCTYPE HTML>
<head>
<link href='css/tailwind.min.css' rel='stylesheet'></link>
<link href='css/utils.css' rel=stylesheet></link>
<script src='js/utils.js'></script>
<script src='js/ripples.js'></script>
</head>

<body class="text-center">
<form oninput="notices.forEach(el=>el.textContent='')"  onsubmit="let signin=this.getAttribute('data-signin'), which=this.which.value=['up', 'in'][signin]; xhr.open('GET', `/exists?${which}_email=${this[which+'_email'].value}`), xhr.send(); return false;" class="inline-block relative text-center top-10 p-2" method="POST" action='/sign' data-signin="0">
  <div class="mt-6 show top-1/3 tooltip no-hover no-focus slide text-red-600 text-sm text-left absolute"></div>
  <div class="pt-1 show top-2/3 tooltip no-hover absolute no-focus slide text-red-600 text-sm text-left"></div>

  <input class='hidden' tabindex="-1" name="which" value="up">
  <aside class="[&amp;>*]:p-2 show" onclick="let inputs, ctx = objWalk(this, 'nES').children, t = event.target, bool=+/Sign in/.test(t.textContent);
    notices.forEach(el=>el.textContent=''),
    t.tagName==='BUTTON'&amp;&amp;(hrTransit(this, bool), toggleTooltip(ctx, bool)),
    this.parentNode.setAttribute('data-signin', bool),
    inputs = [0, 1].map(e=>slice(this.parentNode.inputs.children[e].querySelectorAll('input:not([name=reset])'))),
    inputs.forEach((arr, i)=>arr.forEach(input=>input[(bool===i?'set':'remove')+'Attribute']('required', '')))
   ">
    <button class="ripple align-middle relative" type="button">
      <span class="pointer-events-none py-2 overflow-hidden inline-block p-px relative">
        Sign up
        <hr class="transition-hr bottom-px border-0 bg-gray-800 absolute left-0 right-0 h-0.5 w-full transform-gpu" style="--tw-translate-x: 0%;">
      </span>
    </button>
    <span style="padding:0" class="bulge-center font-mono text-gray-700 inline-flex relative mx-6 text-sm h-14 w-0.5 flex items-center justify-center"><span class="p-2 text-black bg-white">or</span></span>
    <button class="ripple align-middle relative" type="button">
      <span class="pointer-events-none py-2 overflow-hidden inline-block p-px relative">
        Sign in
        <hr class="transition-hr bottom-px border-0 bg-gray-800 absolute left-0 right-0 h-0.5 w-full transform-gpu" style="--tw-translate-x: -110%;">
      </span>
    </button>
  </aside>
  <fieldset class="relative my-8 rounded-lg" name="inputs">
    <main style="--focus-within-no-focus-transition: opacity 0.5s ease, transform 0.3s 0.05s ease-out, visibility 0s 0.12s;" class="tooltip no-hover no-focus no-focus-within slide compact relative show">
      <div class="relative">
        <input required class="relative focus:outline-none block bg-transparent text-sm p-1.5 w-full border-0 border-gray-900" title="Username" name="up_email" style="border-bottom-width: 1px;" oninput=""><span class="left-0 absolute opacity-50 h-full w-10 top-0 pointer-events-none"></span>
        <div class="w-full relative pointer-events-none"></div>
        <label class="whitespace-pre pointer-events-none text-gray-500 text-sm absolute left-1 top-0">Email address</label>
      </div>
      <br><br><br>
      <div class="relative">
        <input required type="password" name="up_pwd" class="relative focus:outline-none block bg-transparent text-sm p-1.5 w-64 border-0 border-gray-900" title="Password with at least Aa, 1-9 or !#$@" name="up_pwd" style="border-bottom-width: 1px;"><span class="left-0 absolute opacity-50 h-full w-10 top-0 pointer-events-none"></span>
        <div class="w-full relative pointer-events-none"></div>
        <label class="whitespace-pre pointer-events-none text-gray-500 text-sm absolute left-0 top-0">Password with at least Aa, 1-9 or !#$@</label>
      </div>
    </main>
    <aside style="--focus-within-no-focus-transition: opacity 0.5s ease, transform 0.3s 0.05s ease-out, visibility 0s 0.12s;" class="compact tooltip no-hover no-focus no-focus-within slide absolute inset-0 items-center">
      <div class="-bottom-24 rounded-lg pt-24 p-8 -top-24 -inset-1 absolute tooltip no-hover no-focus no-focus-within -slide-y" style="background:#eeefff; --focus-within-no-focus-transition: opacity 0.5s ease, transform 0.3s 0.05s ease-out, visibility 0s 0.12s;">
        <button class="focus:bg-purple-200 ripple rounded-bl-xl border-current text-gray-600 border-l border-b p-4 text-2xl font-black right-0 absolute top-0" type="button" onclick="this.parentNode.classList.remove('show')">Ã—</button><h4 class="font-semibold text-gray-600 absolute top-0 mt-6">Forgot Password</h4>
        <input class="relative focus:outline-none block bg-transparent text-sm p-1.5 w-full border-0 border-gray-900" title="Email for password reset" name="reset" style="border-bottom-width: 1px;">
        <!--<span class="left-0 absolute opacity-50 h-full w-10 top-0 pointer-events-none"></span>-->
        <div class="w-full relative pointer-events-none"></div>
        <label class="left-8 pointer-events-none text-gray-500 text-sm absolute  mt-24 top-0">Email for password reset</label>
        <div class="mt-8 text-right"><button type="button" class="ripple relative rounded-md p-2 bg-purple-200">begin account recovery</button></div>
      </div>
      <!--sign in formm input areas-->
      <div class="relative">
        <input class="relative focus:outline-none block bg-transparent text-sm p-1.5 w-full border-0 border-gray-900" title="Username or Email" name="in_email" style="border-bottom-width: 1px;"><span class="left-0 absolute opacity-50 h-full w-10 top-0 pointer-events-none"></span>
        <div class="w-full relative pointer-events-none"></div>
        <label class="whitespace-pre pointer-events-none text-gray-500 text-sm absolute left-1 top-0">Username or Email</label>
      </div>
      <br><br><br>
      <div class="relative">
        <input title='Password' type="password" class="relative focus:outline-none block bg-transparent text-sm p-1.5 w-full border-0 border-gray-900" title="Password with at least Aa, 1-9 or #$@!" name="in_pwd" style="border-bottom-width: 1px;" oninput=""><span class="left-0 absolute opacity-50 h-full w-10 top-0 pointer-events-none"></span>
        <div class="w-full relative pointer-events-none"></div>
        <label class="whitespace-pre pointer-events-none text-gray-500 text-sm absolute top-0 left-0">Password</label>
      </div>
      <div class="rounded-lg mt-2"><button type='button' onclick="objWalk(this, [{2:'pN'},'fEC','cL']).add('show')" class="text-right w-full block px-4 p-1.5 underline text-current">Forgot password?</button></div>
    </aside>
  </fieldset>
  <button type=submit class="relative ripple mt-4 inline-block w-32 rounded-2xl p-4 border-gray-700 bg-yellow-300">submit</button>
</form>
<script>
let form=d.forms[0], notices;
xhr.onload = function(e,t) {
  t=e.target.response;
  !(notices[0].textContent = t)&&form.submit()
}
w.addEventListener('DOMContentLoaded', function() {
  animations.addRippleAnimations(),
  notices = qsa('body form > .tooltip')
})
</script>
</body>
